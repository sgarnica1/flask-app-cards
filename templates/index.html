{% extends 'utils/layout.html' %}

{% block body %}

<section class="users">
  <h1 class="users__title">Users</h1>
  {% if users|length > 0 %} {% for user in users %}
  <article class="user">
    <a href="/user/{{user[0]}}" class="user__">{{user[1]}} {{user[2]}}</a>
    {% endfor %} {% endif %}
</section>
<section class="add-buttons">
  <a href="/add-user" class="add-user">Nuevo usuario</a>
</section>

{% endblock %}
