{% extends 'utils/layout.html' %}

{% block body %}

<section class="add__container">
  <form action="/card/add/{{type}}-card" method="POST" class="add__form">

    <input value="{{user[0]}}" name="user_id" readonly hidden></option>

    <div class="input__container">
      <label>User</label>
      <input type="text" readonly placeholder="{{user[1]}} {{user[2]}}" required>
    </div>

    {% if type == "credit" %}
    <div class="input__container">
      <label for="interest_rate">Interest rate</label>
      <input type="number" step="0.01" name="interest_rate" id="interest_rate" required min="0">
    </div>
    {% endif %}

    <div class="input__container">
      <label for="loan">Loan</label>
      <input type="number" name="loan" id="loan" required min="0">
    </div>

    {% if type == "credit" %}

    <div class="input__container">
      <label for="payment">Monthly payment</label>
      <input type="number" name="payment" id="payment" required min="0">
    </div>

    <div class="input__container">
      <label for="new_charges">Additional charges</label>
      <input type="number" name="new_charges" id="new_charges" required min="0">
    </div>
    {% endif %}

    <button type="submit" class="button button-primary">Create</button>
  </form>
</section>
{% endblock %}
