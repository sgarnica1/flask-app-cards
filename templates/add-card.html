{% extends 'utils/layout.html' %}

{% block body %}

<section class="add__container">
  <form action="/add-{{type}}-card" method="POST" class="add__form">

    <input value="{{user[0]}}" name="user_id" readonly hidden></option>

    <div class="input__container">
      <label>Usuario</label>
      <input type="text" readonly placeholder="{{user[1]}} {{user[2]}}" required>
    </div>

    {% if type == "credit" %}
    <div class="input__container">
      <label for="interest_rate">Tasa de inter√©s</label>
      <input type="number" step="0.01" name="interest_rate" id="interest_rate" required>
    </div>
    {% endif %}

    <div class="input__container">
      <label for="loan">Deuda</label>
      <input type="number" name="loan" id="loan" required>
    </div>

    {% if type == "credit" %}

    <div class="input__container">
      <label for="payment">Pago mensual</label>
      <input type="number" name="payment" id="payment" required>
    </div>

    <div class="input__container">
      <label for="new_charges">Cargos adicionales</label>
      <input type="number" name="new_charges" id="new_charges" required>
    </div>
    {% endif %}

    <button type="submit" class="button button-primary">Crear</button>
  </form>
</section>
{% endblock %}
