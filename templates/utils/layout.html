<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
{% include './utils/head.html' %}

<!-- HEADER -->
{% include 'utils/header.html' %}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<section class="alert">
  <p class="alert__message {{category}}">{{message}}</p>
</section>
{% endfor %}
{% endif %}
{% endwith %}


<body>
  {% block body %}
  {% endblock %}
</body>


</html>
